    <div class="container-fluid">
        <div class="row" style="background: #F5F6F7;">

            <div class="col-8 pl-5">
                <i class="fab fa-instagram mt-2 pr-2" style="font-size: 40px;"></i>
                <img src="https://www.pngkey.com/png/full/717-7177939_designed-by-gage-the-designer.png" width= 20% alt="">
            </div>

            <div class="col-2">
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-success mt-2 float-right" data-toggle="modal" data-target="#exampleModal">
                    Create a new post
                </button>
                
                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                        <!--<h5 class="modal-title" id="exampleModalLabel">Modal title</h5> -->
                        <div class="input-group">
                            <div class="input-group-prepend">
                              <span class="input-group-text"></span>
                            </div>
                            <textarea class="form-control" aria-label="With textarea"></textarea>
                          </div>
                        <!--<button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>-->
                        </div>
                        <div class="modal-body">
                        <i class="fas fa-camera"></i>
                        <i class="fas fa-map-marker-alt"></i>
                        </div>
                        <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-success">Publish</button>
                        </div>
                    </div>
                    </div>
                </div>
            </div>

            <div class="col-2">
                <div class="dropdown mt-2">
                    <button class="btn btn-light dropdown-toggle" type="button" id="dropdownMenuButton" 
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <i class="fas fa-cog"></i>
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                      <a class="dropdown-item" href="#">Action</a>
                      <a class="dropdown-item" href="#">Another action</a>
                      <a class="dropdown-item" href="#">Something else here</a>
                      <div class="dropdown-divider"></div>
                      <a class="dropdown-item" href="#">Log Out</a>
                    </div>
                </div>
            </div>

        </div>
